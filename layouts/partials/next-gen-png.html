<picture>
    <source sizes="50vw" srcset="{{ .Permalink }}images/{{ .image }}.avif 1200w" type="image/avif" >
    <source sizes="50vw" srcset="{{ .Permalink }}images/{{ .image }}.webp 1200w" type="image/webp" >
    <source sizes="50vw" srcset="{{ .Permalink }}images/{{ .image }}.png 1200w" type="image/png" > 
    <img src="{{ .Permalink }}images/{{ .image }}.png" alt="{{ .image_alt }}" class="home-hero__image" height="500" width="600" loading="lazy">
</picture>
