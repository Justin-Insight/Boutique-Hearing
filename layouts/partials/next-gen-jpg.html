<picture>
  <source srcset="/images/{{ .image }}.avif" type="image/avif" >
  <source srcset="/images/{{ .image }}.webp" type="image/webp" >
  <source srcset="/images/{{ .image }}.png" type="image/jpg" > 
  <img src="/images/{{ .image }}.jpg" alt="{{ .image_alt }}" class="home-hero__image" height="500" width="600" loading="lazy">
</picture>
