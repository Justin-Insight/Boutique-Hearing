<article class="fade-up blog-summary w-100 w-30-m">
    <a href="{{ .Permalink }}" class="blog-summary__link">
      <div class="blog-summary__image-wrap">
        {{ $has_image := .Params.image }}
        {{ if $has_image }}
        <img src="{{ .Permalink }}{{ .Params.image }}" alt="" class="blog-summary__img img-responsive zoom-images" width="300" height="200">
        {{ else }}
        <img src="https://source.unsplash.com/random/800x600" alt="" class="blog-summary__img img-responsive zoom-images" width="300" height="200">
        {{  end }}
      </div>
      <div class="blog-summary__content">
        <h3 class="blog-summary__title g4 text-primary">{{ .Title }}</h3>
        <p class="blog-summary__summary">
          {{ if .Params.summary }}{{ .Params.summary | safeHTML }}{{ else }}{{ .Summary  | safeHTML }}{{ end }}
        </p>
        <span class="blog-summary__read-more">
          Read More {{ partial "svg-icons/arrow-right.svg" . }}
        </span>
      </div>
    </a>
  </article>
