<section class="fade-up inner-cta blue-noise">
    <div class="container-wide padding-top-10 padding-bottom-10 text-center">
        <h3 class="g2 text-white">Schedule a Consultation</h3>
        <a href="/contact/" class="btn btn-secondary">Request an Appointment Today</a>
    </div>
</section>
{{ $heroClass := lower .Page.Title }}
<div class="fade-up cta-image-wrapper {{ anchorize $heroClass }}-image" data-scroll-section>
  <picture>
    <source sizes="100vw" srcset="{{ .Site.BaseURL }}images/{{ anchorize $heroClass }}-cta-image-600.avif 500w, {{ .Site.BaseURL }}images/{{ anchorize $heroClass }}-cta-image-1000.avif 800w, {{ .Site.BaseURL }}images/{{ anchorize $heroClass }}-cta-image-1400.avif 1200w, {{ .Site.BaseURL }}images/{{ anchorize $heroClass }}-cta-image-1800.avif 1600w" type="image/avif" > 
    <source sizes="100vw" srcset="{{ .Site.BaseURL }}images/{{ anchorize $heroClass }}-cta-image-600.webp 500w, {{ .Site.BaseURL }}images/{{ anchorize $heroClass }}-cta-image-1000.webp 800w, {{ .Site.BaseURL }}images/{{ anchorize $heroClass }}-cta-image-1400.webp 1200w, {{ .Site.BaseURL }}images/{{ anchorize $heroClass }}-cta-image-1800.webp 1600w" type="image/webp" > 
    <source sizes="100vw" srcset="{{ .Site.BaseURL }}images/{{ anchorize $heroClass }}-cta-image-600.jpg 500w, {{ .Site.BaseURL }}images/{{ anchorize $heroClass }}-cta-image-1000.jpg 800w, {{ .Site.BaseURL }}images/{{ anchorize $heroClass }}-cta-image-1400.jpg 1200w, {{ .Site.BaseURL }}images/{{ anchorize $heroClass }}-cta-image-1800.jpg 1600w" type="image/jpeg" > 
    <img src="{{ .Site.BaseURL }}images/{{ anchorize $heroClass }}-cta-image-1800.jpg" alt="" width="1300" height="400" class="cta-image">
  </picture>
  <div class="cityline"></div>
</div>
